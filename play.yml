---
- hosts: devserver
  become: true
  ignore_errors: true
  vars:
    username: serge
    pkg_name: httpd
  tasks:
    - name: Creating user
      user: 
        name: "{{ username }}"
        comment: Serge Admin
        shell: /bin/bash
    # when: ansible_os_family == "Debian"
    - name: Creating file
      file:
          path: /tmp/ansible.txt
          state: touch
          mode: '0600'
      register: output
    - name: Read Output
      debug:
        msg: "Hello from ansible, this is running on {{ ansible_os_family }}"
    - name: Create directory
      file:
        path: /tmp/dir
        state: directory
        mode: 0777
      tags:
        - app1
        - c1
    - name: Create a file
      shell: cat /etc/passwd | grep ec2
    - name: Install apache
      yum:
        name: "{{ pkg_name }}"
        state: present
    - name: Install apps
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - wget
        - samba
        - java-11*
